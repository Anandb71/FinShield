name: finshield_app
description: "FinShield - The Financial Flight Recorder"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Networking
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  
  # Audio Recording
  record: ^5.0.4
  permission_handler: ^11.1.0
  
  # UI Enhancements
  google_fonts: ^6.1.0
  animate_do: ^3.1.2
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0
  glassmorphism: ^3.0.0
  
  # Icons
  cupertino_icons: ^1.0.6
  iconsax: ^0.0.8
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
