environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management (Best-in-class)
  flutter_riverpod: ^2.4.9
  
  # Networking
  dio: ^5.4.0
  
  # File Operations
  file_picker: ^8.0.0
  
  # UI Framework
  google_fonts: ^6.1.0
  animate_do: ^3.1.2
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0
  
  # Icons
  cupertino_icons: ^1.0.6
  iconsax: ^0.0.8
  
